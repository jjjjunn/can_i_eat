worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Temporary paths for Cloud Run (read-only filesystem)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    sendfile        on;
    keepalive_timeout  65;

    # 타임아웃 설정
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # 버퍼 설정
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # 헤더 및 쿠키 크기 제한 설정
    large_client_header_buffers 16 32k;
    client_header_buffer_size 4k;
    client_max_body_size 50M;
    
    # 추가 헤더 설정
    client_header_timeout 60s;
    client_body_timeout 60s;

    # FastAPI 서버
    upstream fastapi_app {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    # Streamlit 서버  
    upstream streamlit_app {
        server 127.0.0.1:8501;
        keepalive 32;
    }

    server {
        # Cloud Run에서 사용하는 포트 (고정)
        listen 8080;
        server_name _;

        # 서버 레벨에서도 헤더 크기 제한 추가 설정
        large_client_header_buffers 16 32k;

        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://fastapi_app/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 간단한 헬스체크
        location /ping {
            return 200 "pong";
            add_header Content-Type text/plain;
        }

        # FastAPI 요청 프록시
        location /api/ {
            proxy_pass http://fastapi_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 헤더 크기 관련 추가 설정
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # HTTP 버전 및 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # OAuth 콜백 처리
        location /auth/ {
            proxy_pass http://fastapi_app/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OAuth용 확장된 버퍼 설정
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
            
            # OAuth 콜백용 추가 설정
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 에러 처리
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # OAuth 에러 시 fallback 처리
        location @fallback {
            return 500 '{"error": "OAuth 서비스 일시적 오류", "message": "잠시 후 다시 시도해주세요"}';
            add_header Content-Type application/json;
        }

        # Streamlit 요청 프록시 - WebSocket 및 큰 헤더 지원
        location / {
            proxy_pass http://streamlit_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit용 버퍼 설정
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # WebSocket 연결 유지 설정
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # 연결 유지
            proxy_set_header Connection "";
        }
    }
}