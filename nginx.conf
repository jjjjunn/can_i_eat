worker_processes  1;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 타임아웃 설정
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # 버퍼 설정
    proxy_buffering on;
    proxy_buffer_size 8k;              # 4k → 8k로 증가
    proxy_buffers 16 8k;               # 8 4k → 16 8k로 증가
    proxy_busy_buffers_size 16k;       # 8k → 16k로 증가

    # ---- 헤더 및 쿠키 크기 제한 대폭 확대 ----
    large_client_header_buffers 16 32k;  # 8 16k → 16 32k로 증가
    client_header_buffer_size 4k;        # 기본 헤더 버퍼 크기 추가
    client_max_body_size 50M;            # 요청 본문 크기 제한 추가
    
    # 추가 헤더 설정
    client_header_timeout 60s;           # 헤더 읽기 타임아웃
    client_body_timeout 60s;             # 본문 읽기 타임아웃

    # FastAPI 서버
    upstream fastapi_app {
        server localhost:8080;
        keepalive 32;                     # 연결 풀 추가
    }

    # Streamlit 서버  
    upstream streamlit_app {
        server localhost:8501;
        keepalive 32;                     # 연결 풀 추가
    }

    server {
        listen 8080;

        # 서버 레벨에서도 헤더 크기 제한 추가 설정
        large_client_header_buffers 16 32k;

        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://fastapi_app/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 간단한 헬스체크
        location /ping {
            return 200 "pong";
            add_header Content-Type text/plain;
        }

        # FastAPI 요청 프록시
        location /api/ {
            proxy_pass http://fastapi_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 헤더 크기 관련 추가 설정
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # HTTP 버전 및 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # OAuth 콜백 처리 - 큰 헤더 처리를 위한 특별 설정
        location /auth/ {
            proxy_pass http://fastapi_app/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OAuth용 확장된 버퍼 설정 (OAuth 토큰이 클 수 있음)
            proxy_buffer_size 16k;           # OAuth 응답 헤더용
            proxy_buffers 32 16k;            # 더 많은 버퍼
            proxy_busy_buffers_size 32k;
            
            # OAuth 콜백용 추가 설정
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 에러 처리
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # OAuth 에러 시 fallback 처리
        location @fallback {
            return 500 '{"error": "OAuth 서비스 일시적 오류", "message": "잠시 후 다시 시도해주세요"}';
            add_header Content-Type application/json;
        }

        # Streamlit 요청 프록시 - WebSocket 및 큰 헤더 지원
        location / {
            proxy_pass http://streamlit_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit용 버퍼 설정
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # WebSocket 연결 유지 설정
            proxy_read_timeout 86400;        # 24시간 (WebSocket용)
            proxy_send_timeout 86400;
            
            # 연결 유지
            proxy_set_header Connection "";
        }
        
        # 디버그용 - 헤더 정보 확인 (필요시 활성화)
        # location /debug-headers {
        #     return 200 "Headers received successfully";
        #     add_header Content-Type text/plain;
        #     add_header X-Debug-Header-Count $http_x_debug;
        # }
    }
}