worker_processes  1;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 타임아웃 설정 추가
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # 버퍼 설정 추가
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # ---- 헤더 최대 크기 추가 ----
    large_client_header_buffers 8 16k;  # 8개의 버퍼, 각 16KB

    # FastAPI 서버
    upstream fastapi_app {
        server localhost:8080; # FastAPI Uvicorn 포트와 일치하도록 설정
    }

    # Streamlit 서버
    upstream streamlit_app {
        server localhost:8501;
    }

    server {
        listen 8080; # Cloud Run 포트

        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://fastapi_app/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 간단한 헬스체크 (FastAPI 없이도 응답)
        location /ping {
            return 200 "pong";
            add_header Content-Type text/plain;
        }

        # FastAPI 요청 프록시
        location /api/ {
            proxy_pass http://fastapi_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OAuth 콜백 처리 - 경로 수정
        location /auth/ {
            proxy_pass http://fastapi_app/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OAuth 콜백용 추가 설정
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 에러 처리 개선
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # OAuth 에러 시 fallback 처리
        location @fallback {
            return 500 '{"error": "OAuth 서비스 일시적 오류", "message": "잠시 후 다시 시도해주세요"}';
            add_header Content-Type application/json;
        }

        # Streamlit 요청 프록시
        location / {
            proxy_pass http://streamlit_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
